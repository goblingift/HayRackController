<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Boot Thymeleaf Hello World Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>

        <form th:action="@{/login}" method="POST" class="form-signin">

            <h3 class="form-heading" th:text="#{login.welcome_message}"></h3>
            
            <div class="form-group ${error != null ? 'has-error' : ''}">
                
                <input name="username" type="text" class="form-control" th:placeholder="#{login.username}"/>
                <input name="password" type="password" class="form-control" placeholder="Password"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.submit}"></button>
            </div>
            
            <p th:text="${build_artifact} + ${build_version}" />

        </form>
    </body>
</html>

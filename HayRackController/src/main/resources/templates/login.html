<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hayrack Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- CSS and JS includes -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
        <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />
        <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
        <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
        <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>

    </head>
    <body>


        <div th:if="${#httpServletRequest.getParameter('logout')}" class="alert alert-primary alert-dismissible fade show"
             role="alert" th:unless="${#httpServletRequest.getParameter('logout') == null}">
            <strong th:text="#{navbar.logout}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form th:action="@{/login}" method="POST" class="form-signin">        

            <h3 class="form-heading" th:text="#{login.welcome_message}"></h3>

            <div class="form-group ${error != null ? 'has-error' : ''}">

                <input name="username" type="text" class="form-control" th:placeholder="#{login.username}"/>
                <input name="password" type="password" class="form-control" placeholder="Password"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.submit}"></button>
            </div>

            <p th:text="${build_artifact} + ${build_version}" />

        </form>

        <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

    </body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hayrack</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <!-- CSS and JS includes -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
        <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />
        <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
        <link href="../static/css/awesome-bootstrap-checkbox.css" th:href="@{/css/awesome-bootstrap-checkbox.css}" rel="stylesheet" />
        <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
        <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>

    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/timetable}">
                        <i class="fas fa-clipboard-list fa-2x"></i>
                    </a>
                </li>

                <li class="nav-item" th:each="i : ${#numbers.sequence( 1, webcam_count)}">
                    <a class="nav-link" th:href="@{${'/dashboard/webcam/webcam-' + i + '/hd'}}">
                        <i class="fas fa-camera fa-2x"></i>
                    </a>    
                </li>
            </ul>

            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="light-grey-color" th:text="${build_version}" />
                    <a class="light-grey-color" th:text="${build_artifact}" />
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="container" style="margin-top: 100px;">

            <div th:if="${success_message != null}" class="alert alert-primary alert-dismissible fade show" role="alert">
                <strong th:text="#{${success_message}}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div th:if="${error_message != null}" class="alert alert-dark alert-dismissible fade show" role="alert">
                <p><strong th:text="#{${error_message}}"></strong></p>
                <p><strong th:text="#{error_message_cause}"></strong></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div>
                <p style="font-size: large;">
                    <a th:text="#{dashboard.welcome_1}" />
                    <a th:text="${username}" />
                    <a th:text="#{dashboard.welcome_2}" />
                </p>
            </div>

            <div th:each="i : ${#numbers.sequence( 1, webcam_count)}">
                <div>
                    <p>
                        <a th:text="${'Webcam ' + i}" />
                    </p>
                    <p>
                        <img th:id="${'webcam-prev-' + i}" th:title="${'Webcam ' + i}" />
                        <i th:id="${'webcam-prev-icon-stop-' + i}" class="fas fa-stop-circle fa-2x"></i>
                        <i th:id="${'webcam-prev-icon-play-' + i}" class="fas fa-play-circle fa-2x"></i>
                    </p>
                    <p>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" th:id="${'webcam-switch-' + i}">
                                <label class="custom-control-label" th:for="${'webcam-switch-' + i}" th:text="#{dashboard.cam_refresh}"></label>
                        </div>
                    </p>
                </div>
                <script th:inline="javascript">
                    
                    $("#webcam-prev-icon-play-" + [[${i}]]).hide();
                    $("#webcam-prev-" + [[${i}]]).hide();

                    $("#webcam-switch-" + [[${i}]]).change(function(){
                        var checked = $(this).is(':checked');
                        console.log(checked);
                        
                        if(checked) {
                            $("#webcam-prev-icon-stop-" + [[${i}]]).hide();
                            $("#webcam-prev-icon-play-" + [[${i}]]).show();
                            $("#webcam-prev-" + [[${i}]]).show();
                        } else {
                            $("#webcam-prev-icon-stop-" + [[${i}]]).show();
                            $("#webcam-prev-icon-play-" + [[${i}]]).hide();
                            $("#webcam-prev-" + [[${i}]]).hide();
                        }
                    });
                    
                    
                    window.setInterval(function () {
                        
                        var checkBoxChecked = $("#webcam-switch-" + [[${i}]]).is(':checked');
                        
                        if(checkBoxChecked) {
                            
                            var d = new Date();
                            $("#webcam-prev-" + [[${i}]]).attr("src", "/dashboard/webcam/webcam-" + [[${i}]] + "/sd?t=" + d.getTime());
                        }
                    }, 2000);
                </script>

            </div>

            <div>
                <p>
                    <a class="btn btn-lg btn-info" href="/dashboard/shutters-up" th:text="#{dashboard.up}" />
                </p>
            </div>

            <div>
                <p>
                    <a class="btn btn-lg btn-info" href="/dashboard/shutters-down" th:text="#{dashboard.down}" />
                </p>
            </div>

            <br>
                <br>

                    <form th:action="@{/dashboard/shutters-move-custom}" method="POST" th:object="${shutterMovement}">
                        <table>
                            <tr>
                                <td>
                                    <label>
                                        <span th:text="#{dashboard.duration}" />
                                        <input type="text" th:field="*{duration}" th:value="500" />
                                    </label>
                            </tr>
                            <tr>
                                <input type="radio" th:field = "*{direction}" th:value = "UP" th:text="#{dashboard.up}" />
                                <input type="radio" th:field = "*{direction}" th:value = "DOWN" th:text="#{dashboard.down}" />
                            </tr>
                            <tr>
                                <td><input type="submit" th:value="#{dashboard.manual_shutter_submit}"/></td>
                            </tr>
                        </table>
                    </form>

                    </div>
                    </body>
                    </html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hayrack</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <!-- CSS and JS includes -->
        <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script src="../static/js/popper.js" th:src="@{/js/popper.js}"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
        <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />
        <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
        <link href="../static/css/awesome-bootstrap-checkbox.css" th:href="@{/css/awesome-bootstrap-checkbox.css}" rel="stylesheet" />
        <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home fa-4x"></i>
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shutter-control}">
                        <i class="fas fa-toolbox fa-4x"></i>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/timetable}">
                        <i class="fas fa-clipboard-list fa-4x"></i>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/temperature}">
                        <i class="fas fa-thermometer-half fa-4x"></i>
                    </a>
                </li>

                <li class="nav-item" th:each="i : ${#numbers.sequence( 1, webcam_count)}">
                    <a class="nav-link" th:href="@{${'/webcams/' + i}}">
                        <i class="fas fa-camera fa-4x"></i>
                    </a>    
                </li>
            </ul>

            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="light-grey-color" th:text="${build_version}" />
                    <a class="light-grey-color" th:text="${build_artifact}" />
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-door-open fa-4x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="container" style="margin-top: 100px;">

            <div th:if="${success_message != null}" class="alert alert-primary alert-dismissible fade show" role="alert">
                <strong th:text="#{${success_message}}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div th:if="${error_message != null}" class="alert alert-dark alert-dismissible fade show" role="alert">
                <p><strong th:text="#{${error_message}}"></strong></p>
                <p><strong th:text="#{error_message_cause}"></strong></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <br>
            <br>
            
            <div>
                <p>
                    <a class="btn btn-lg btn-info" href="/shutter-control/shutters-up">
                        <i class="fas fa-teeth-open fa-2x"></i>
                        <span th:text="#{shutters.up}" /> 
                    </a>
                </p>
            </div>

            <div>
                <p>
                    <a class="btn btn-lg btn-info" href="/shutter-control/shutters-down">
                        <i class="fas fa-hand-paper fa-2x"></i>
                        <span th:text="#{shutters.down}" /> 
                    </a>
                </p>
            </div>

            <br>
                <br>

                    <form th:action="@{/shutter-control/shutters-move-custom}" method="POST" th:object="${shutterMovement}">

                        <div class="row justify-content-left">

                            <div class="input-group mb-3">
                                <input type="text" class="form-control" th:field="*{duration}" th:placeholder="#{shutters.enter_manual_value}" aria-describedby="label-addon-input-millis">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="label-addon-input-millis" th:text="#{milliseconds}"></span>
                                    </div>
                            </div>
                        </div>
                        <div class="row custom-control custom-radio">
                            <p>
                                <input type="radio" id="radio-shutter-up" class="custom-control-input" th:field = "*{direction}" th:value = "UP" />
                                <label style="margin-left: 10px;" class="custom-control-label" for="radio-shutter-up" th:text="#{shutters.up}"></label>
                            </p>
                        </div>
                        <div class="row custom-control custom-radio">
                            <p>
                                <input type="radio" id="radio-shutter-down" class="custom-control-input" th:field = "*{direction}" th:value = "DOWN" />
                                <label style="margin-left: 10px;" class="custom-control-label" for="radio-shutter-down" th:text="#{shutters.down}"></label>
                            </p>
                        </div>
                        <div>
                            <p>
                                <button text="doing" type="submit" class="btn btn-primary">
                                    <a th:text="#{shutters.manual_shutter_submit}" /> 
                                </button>
                            </p>
                        </div>
                    </form>
                    </div>
                    </body>
                    </html>

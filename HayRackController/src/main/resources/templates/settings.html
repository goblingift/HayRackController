<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hayrack</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <!-- CSS and JS includes -->
        <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script src="../static/js/popper.js" th:src="@{/js/popper.js}"></script>
        <link href="../static/css/all.css" th:href="@{/css/all.css}" rel="stylesheet" />
        <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />
        <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
        <link href="../static/css/awesome-bootstrap-checkbox.css" th:href="@{/css/awesome-bootstrap-checkbox.css}" rel="stylesheet" />
        <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home fa-4x"></i>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shutter-control}">
                        <i class="fas fa-toolbox fa-4x"></i>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/timetable}">
                        <i class="fas fa-clipboard-list fa-4x"></i>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/temperature}">
                        <i class="fas fa-thermometer-half fa-4x"></i>
                    </a>
                </li>

                <li class="nav-item" th:each="i : ${#numbers.sequence( 1, webcam_count)}">
                    <a class="nav-link" th:href="@{${'/webcams/' + i}}">
                        <i class="fas fa-camera fa-4x"></i>
                    </a>    
                </li>
            </ul>

            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <i class="fas fa-thermometer-half fa-lg"></i>
                    <a class="light-grey-color" th:text="${temperature.temperature}" />
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/settings}">
                        <i class="fas fa-cogs fa-4x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-door-open fa-4x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="container" style="margin-top: 100px;">

            <div class="row justify-content-start">
                <div class="col">
                    <div th:if="${error_message != null}" class="alert alert-dark alert-dismissible fade show" role="alert">
                        <p><strong th:text="#{${error_message}}"></strong></p>
                        <p><strong th:text="#{error_message_cause}"></strong></p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>


            <form th:action="@{/settings/save}" th:object="${settings}" method="POST">


                <div class="row justify-content-start">
                    <div class="col">
                        <p style="font-size: large;">
                            <h2>
                                <a th:text="#{settings.header}" />
                            </h2>
                        </p>
                    </div>
                </div>

                <div class="row justify-content-start">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">

                                <div class="row justify-content-between">
                                    <div class="col">
                                        <h5 class="card-title"><a th:text="#{settings.header.maintenance}" /></h5>
                                    </div>
                                </div>

                                <div class="row justify-content-between align-items-center">
                                    <div class="col-6">
                                        <div th:if="${maintenance_mode}">
                                            <a th:text="#{settings.maintenance.change.stop}"/>
                                        </div>
                                        <div th:unless="${maintenance_mode}">
                                            <a th:text="#{settings.maintenance.change.start}"/>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div th:if="${maintenance_mode}">
                                            <a th:href="@{/settings/maintenance/stop}">
                                                <i class="fa fa-stop-circle fa-2x"></i>
                                            </a>
                                        </div>
                                        <div th:unless="${maintenance_mode}">
                                            <a th:href="@{/settings/maintenance/start}">
                                                <i class="fa fa-play-circle fa-2x"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-start">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">

                                <div class="row justify-content-between">
                                    <div class="col">
                                        <h5 class="card-title"><a th:text="#{settings.header_sounds}" /></h5>
                                    </div>
                                </div>

                                <div class="row justify-content-between align-items-center">
                                    <div class="col-6">
                                        <select class="form-control" th:id="dd-sound" th:field="*{selectedSound}">
                                            <option th:each="sound : ${sounds}" th:value="${sound.id}" th:text="${sound.title}"></option>
                                        </select>
                                    </div>

                                    <div class="col">
                                        <button type="button" th:id="play-button" class="btn btn-primary btn-lg">
                                            <i th:id="play-button-icon" class="fa fa-play-circle fa-lg"></i>
                                        </button>
                                    </div>

                                    <div class="col">
                                        <button class="btn btn-lg btn-info"><i class="fa fa-save fa-2x"></i></button>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-start">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">

                                <div class="row justify-content-between">
                                    <div class="col">
                                        <h5 class="card-title"><a th:text="#{settings.header_scale}" /></h5>
                                    </div>
                                </div>

                                <div class="row justify-content-between align-items-center">
                                    <div class="col-6">
                                        <a th:text="#{settings.scale.tare}"/>
                                    </div>

                                    <div class="col">
                                        <button type="button" th:id="tare-button" class="btn btn-primary btn-lg">
                                            <i th:id="tare-button-icon" class="fa fa-balance-scale fa-lg"></i>
                                        </button>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <!-- Footer -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
            <ul class="navbar-nav mr-auto">
            </ul>

            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="light-grey-color" th:text="${build_version}" />
                    <a class="light-grey-color" th:text="${build_artifact}" />
                    <img class="goblin-logo-small" height="20px" th:src="@{/images/goblin_shadow_cropped.png}" />
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
            </ul>
        </nav>


        <script th:inline="javascript">

            $("#play-button").click(function () {
                $("#play-button").prop('disabled', true);
                var selectedSound = $('#dd-sound').children("option:selected").val();
                var postUrl = "/settings/play-sound";

                $.ajax({
                    url: postUrl,
                    method: 'POST',
                    cache: false,
                    data: {
                        soundId: selectedSound
                    }
                })
                        .done(function (data) {
                            console.log("Finished with playing sound");
                        })
                        .fail(function (xhr, ajaxOptions, thrownError) {
                            console.log("Error while playing sound");
                        })
                        .always(function () {
                            $("#webcam-reload").prop('disabled', false);
                        });
            });
            
            $("#tare-button").click(function () {
                $("#tare-button").prop('disabled', true);
                var postUrl = "/settings/tare";

                $.ajax({
                    url: postUrl,
                    method: 'GET'
                })
                        .done(function (data) {
                            console.log("Finished setting tare!");
                        })
                        .fail(function (xhr, ajaxOptions, thrownError) {
                            console.log("Error while setting tare!");
                        })
                        .always(function () {
                            $("#tare-button").prop('disabled', false);
                        });
            });

        </script>


    </body>
</html>
